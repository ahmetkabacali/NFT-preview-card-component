<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

    <main class="container">
        <div class="main-card">
            <section class="img-wrapper">
                <img src="./images/image-equilibrium.jpg" alt="equilibrium">
            </section>
            <section class="card-desc">

                <a href="#" class="card-title">Equilibrium <span>#3429</span></a>

                <p class="card-p"> Our Equilibrium collection promotes balance and calm.</p>

                <div class="exchange_timeLeft">
                    <div class="exchange flex-group">
                        <h3 class="exchange "><span><img src="./images/icon-ethereum.svg" alt=""></span
                                class="cyanColText"> 0.041 ETH</h3>
                    </div>
                    <div class="timeLeft flex-group">
                        <img src="./images/icon-clock.svg" alt="">

                        <span>3 days left</span>
                    </div>

                </div>

                <div class="card-footer">
                    <img src="./images/image-avatar.png" alt="">
                    <p>Creation of <a href="#">Jules Wyvern</a> </p>
                </div>

            </section>
        </div>
    </main>







    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
